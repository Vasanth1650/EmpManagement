<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Leave Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Leave Management System</h1>
		<hr>
		<h2>Update Leave</h2>

		<form action="#" th:action="@{/saveLeave}" th:object="${leave}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{empid}" class="form-control mb-4 col-4">
				
				<input type="date" th:field="*{date}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{leavereason}" class="form-control mb-4 col-4">
				<input type="text" th:field="*{leavestatus}" class="form-control mb-4 col-4">
				<input type="text" th:field="*{description}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Update Leaves</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/leaves}"> Back to Leave Report</a>
	</div>
</body>
</html>
