<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Leave Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Leave Management System</h1>
		<hr>
		<h2>Leave Report</h2>

		<form action="#" th:action="@{/saveLeave}" th:object="${leave}"
			method="POST">
			<input type="text" th:field="*{empid}"
				placeholder="Employee ID" class="form-control mb-4 col-4">
				
				<input type="date" th:field="*{date}"
				placeholder="Date" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{leavereason}"
				placeholder="Leave Reason" class="form-control mb-4 col-4">
					<input type="text" th:field="*{leavestatus}"
				placeholder="Leave Status" class="form-control mb-4 col-4">
					<input type="text" th:field="*{description}"
				placeholder="Description" class="form-control mb-4 col-4">
				<button type="submit" class="btn btn-info col-2"> Submit</button>
		
		<hr>
		
		<a th:href = "@{/leaves}"> Back to Leave Report</a>
	</div>
</body>
</html>
